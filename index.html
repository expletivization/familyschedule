<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --elsie: #E8457C;
            --elsie-soft: #FDF2F6;
            --elsie-glow: rgba(232, 69, 124, 0.15);
            --cade: #3B82F6;
            --cade-soft: #EFF6FF;
            --cade-glow: rgba(59, 130, 246, 0.15);
            --golden: #F59E0B;
            --golden-soft: #FFFBEB;
            --warning: #EF4444;
            --warning-soft: #FEF2F2;
            --success: #10B981;

        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-200: #E5E7EB;
        --gray-300: #D1D5DB;
        --gray-400: #9CA3AF;
        --gray-500: #6B7280;
        --gray-600: #4B5563;
        --gray-700: #374151;
        --gray-800: #1F2937;
        --gray-900: #111827;
        
        --radius-sm: 12px;
        --radius-md: 16px;
        --radius-lg: 24px;
        --radius-xl: 32px;
        
        --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06), 0 2px 4px rgba(0, 0, 0, 0.04);
        --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.04);
        --shadow-glow-elsie: 0 8px 32px rgba(232, 69, 124, 0.2);
        --shadow-glow-cade: 0 8px 32px rgba(59, 130, 246, 0.2);
        
        --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(145deg, #F8FAFC 0%, #EEF2F7 50%, #E8EDF5 100%);
        min-height: 100vh;
        color: var(--gray-800);
        line-height: 1.6;
        padding: 48px 24px 80px;
    }

    /* Subtle background texture */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.015) 1px, transparent 0);
        background-size: 32px 32px;
        pointer-events: none;
        z-index: -1;
    }

    .container {
        max-width: 720px;
        margin: 0 auto;
    }

    /* Header */
    .header {
        text-align: center;
        margin-bottom: 48px;
    }

    .header-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, var(--elsie) 0%, var(--cade) 100%);
        border-radius: 20px;
        margin-bottom: 20px;
        box-shadow: 0 8px 24px rgba(232, 69, 124, 0.25), 0 4px 8px rgba(59, 130, 246, 0.15);
    }

    .header-icon svg {
        width: 32px;
        height: 32px;
        color: white;
    }

    .header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: -0.03em;
        color: var(--gray-900);
        margin-bottom: 8px;
    }

    .header .date {
        font-size: 1rem;
        font-weight: 500;
        color: var(--gray-500);
        letter-spacing: -0.01em;
    }

    /* Glass Card Base */
    .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        transition: all 0.4s var(--ease-out);
    }

    .glass-card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
    }

    /* Input Grid */
    .input-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    @media (max-width: 640px) {
        .input-grid {
            grid-template-columns: 1fr;
        }
    }

    .kid-card {
        padding: 28px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s var(--ease-out);
    }

    .kid-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
    }

    .kid-card.collapsed {
        padding: 20px 28px;
        opacity: 0.6;
    }

    .kid-card.collapsed:hover {
        opacity: 0.8;
    }

    .kid-card.collapsed .card-header {
        margin-bottom: 0;
    }

    .kid-card.collapsed .card-body {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        margin-top: 0;
    }

    .card-body {
        max-height: 500px;
        opacity: 1;
        overflow: hidden;
        transition: all 0.4s var(--ease-out);
        margin-top: 0;
    }

    .kid-card.elsie::before {
        background: linear-gradient(90deg, var(--elsie) 0%, #F472B6 100%);
    }

    .kid-card.cade::before {
        background: linear-gradient(90deg, var(--cade) 0%, #60A5FA 100%);
    }

    .kid-card.elsie:hover {
        box-shadow: var(--shadow-glow-elsie);
    }

    .kid-card.cade:hover {
        box-shadow: var(--shadow-glow-cade);
    }

    /* Card Header */
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 24px;
    }

    .card-identity {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .avatar {
        width: 48px;
        height: 48px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: var(--shadow-sm);
    }

    .elsie .avatar {
        background: linear-gradient(135deg, var(--elsie-soft) 0%, #FDF2F8 100%);
    }

    .cade .avatar {
        background: linear-gradient(135deg, var(--cade-soft) 0%, #DBEAFE 100%);
    }

    .card-info h3 {
        font-size: 1.125rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        color: var(--gray-900);
        margin-bottom: 2px;
    }

    .age-badge {
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--gray-500);
        background: var(--gray-100);
        padding: 3px 10px;
        border-radius: 20px;
    }

    /* Toggle */
    .toggle {
        position: relative;
        width: 52px;
        height: 32px;
        flex-shrink: 0;
    }

    .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-track {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: var(--gray-200);
        border-radius: 16px;
        transition: all 0.3s var(--ease-out);
    }

    .toggle-track::before {
        content: '';
        position: absolute;
        width: 26px;
        height: 26px;
        left: 3px;
        top: 3px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: all 0.3s var(--ease-spring);
    }

    .toggle input:checked + .toggle-track {
        background: linear-gradient(135deg, var(--success) 0%, #34D399 100%);
    }

    .toggle input:checked + .toggle-track::before {
        transform: translateX(20px);
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-label {
        display: block;
        font-size: 0.8125rem;
        font-weight: 600;
        color: var(--gray-500);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 14px 16px;
        font-size: 1.0625rem;
        font-family: inherit;
        font-weight: 500;
        color: var(--gray-800);
        background: var(--gray-50);
        border: 2px solid transparent;
        border-radius: var(--radius-sm);
        outline: none;
        transition: all 0.25s var(--ease-out);
    }

    .form-input:hover {
        background: var(--gray-100);
    }

    .form-input:focus {
        background: white;
        border-color: var(--cade);
        box-shadow: 0 0 0 4px var(--cade-glow);
    }

    .elsie .form-input:focus {
        border-color: var(--elsie);
        box-shadow: 0 0 0 4px var(--elsie-glow);
    }

    /* Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 16px 32px;
        font-size: 1rem;
        font-weight: 600;
        font-family: inherit;
        letter-spacing: -0.01em;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.3s var(--ease-out);
        outline: none;
    }

    .btn-primary {
        width: 100%;
        background: linear-gradient(135deg, var(--gray-800) 0%, var(--gray-900) 100%);
        color: white;
        box-shadow: var(--shadow-md), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .btn-ghost {
        width: 100%;
        background: transparent;
        color: var(--gray-500);
        padding: 12px;
        font-weight: 500;
    }

    .btn-ghost:hover {
        color: var(--gray-700);
        background: var(--gray-100);
    }

    .btn-sm {
        padding: 10px 18px;
        font-size: 0.875rem;
        border-radius: var(--radius-sm);
    }

    .btn-elsie {
        background: linear-gradient(135deg, var(--elsie) 0%, #EC4899 100%);
        color: white;
    }

    .btn-elsie:hover {
        box-shadow: var(--shadow-glow-elsie);
    }

    .btn-cade {
        background: linear-gradient(135deg, var(--cade) 0%, #6366F1 100%);
        color: white;
    }

    .btn-cade:hover {
        box-shadow: var(--shadow-glow-cade);
    }

    /* Timeline */
    .timeline-section {
        margin-top: 32px;
        margin-bottom: 32px;
    }

    .section-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding: 0 4px;
    }

    .section-title {
        font-size: 0.8125rem;
        font-weight: 600;
        color: var(--gray-400);
        text-transform: uppercase;
        letter-spacing: 0.08em;
    }

    .section-line {
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, var(--gray-200) 0%, transparent 100%);
    }

    .timeline-empty {
        text-align: center;
        padding: 48px 24px;
        color: var(--gray-400);
        font-size: 0.9375rem;
    }

    .event {
        display: flex;
        gap: 20px;
        padding: 20px 24px;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: var(--radius-md);
        border: 1px solid rgba(255, 255, 255, 0.95);
        box-shadow: var(--shadow-sm);
        transition: all 0.3s var(--ease-out);
        animation: eventSlide 0.5s var(--ease-out) backwards;
        position: relative;
        overflow: hidden;
    }

    @keyframes eventSlide {
        from {
            opacity: 0;
            transform: translateX(-16px);
        }
    }

    .event:hover {
        box-shadow: var(--shadow-md);
        transform: translateX(4px);
    }

    .event-indicator {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
    }

    .event.elsie .event-indicator { background: linear-gradient(180deg, var(--elsie) 0%, #F472B6 100%); }
    .event.cade .event-indicator { background: linear-gradient(180deg, var(--cade) 0%, #60A5FA 100%); }
    .event.golden .event-indicator { background: linear-gradient(180deg, var(--golden) 0%, #FBBF24 100%); }
    .event.warning .event-indicator { background: linear-gradient(180deg, var(--warning) 0%, #F87171 100%); }

    .event.golden {
        background: linear-gradient(135deg, rgba(255, 251, 235, 0.95) 0%, rgba(254, 243, 199, 0.9) 100%);
    }

    .event.warning {
        background: linear-gradient(135deg, rgba(254, 242, 242, 0.95) 0%, rgba(254, 226, 226, 0.9) 100%);
    }

    .event-time {
        font-size: 1rem;
        font-weight: 700;
        color: var(--gray-800);
        min-width: 85px;
        letter-spacing: -0.02em;
    }

    .event-content {
        flex: 1;
        min-width: 0;
    }

    .event-title {
        font-size: 0.9375rem;
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 4px;
        letter-spacing: -0.01em;
    }

    .event-subtitle {
        font-size: 0.8125rem;
        color: var(--gray-500);
        line-height: 1.5;
    }

    /* Checklists */
    .checklist-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    @media (max-width: 640px) {
        .checklist-grid {
            grid-template-columns: 1fr;
        }
    }

    .checklist-card {
        padding: 24px;
        position: relative;
        overflow: hidden;
    }

    .checklist-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
    }

    .checklist-card.elsie::before {
        background: linear-gradient(90deg, var(--elsie) 0%, #F472B6 100%);
    }

    .checklist-card.cade::before {
        background: linear-gradient(90deg, var(--cade) 0%, #60A5FA 100%);
    }

    .checklist-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
    }

    .checklist-header .emoji {
        font-size: 1.25rem;
    }

    .checklist-header h4 {
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: -0.02em;
    }

    .checklist-items {
        min-height: 20px;
        margin-bottom: 16px;
    }

    .checklist-item {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 14px 16px;
        background: var(--gray-50);
        border-radius: var(--radius-sm);
        margin-bottom: 10px;
        transition: all 0.25s var(--ease-out);
    }

    .checklist-item:last-child {
        margin-bottom: 0;
    }

    .checklist-item:hover {
        background: var(--gray-100);
    }

    .checklist-item.completed {
        opacity: 0.5;
    }

    .checklist-item.completed .item-text {
        text-decoration: line-through;
        color: var(--gray-400);
    }

    .custom-checkbox {
        position: relative;
        width: 24px;
        height: 24px;
        flex-shrink: 0;
    }

    .custom-checkbox input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 1;
    }

    .checkmark {
        position: absolute;
        inset: 0;
        background: white;
        border: 2px solid var(--gray-300);
        border-radius: 8px;
        transition: all 0.25s var(--ease-spring);
    }

    .checkmark::after {
        content: '';
        position: absolute;
        left: 7px;
        top: 3px;
        width: 6px;
        height: 11px;
        border: solid white;
        border-width: 0 2.5px 2.5px 0;
        transform: rotate(45deg) scale(0);
        transition: transform 0.2s var(--ease-spring);
    }

    .custom-checkbox input:checked ~ .checkmark {
        background: linear-gradient(135deg, var(--success) 0%, #34D399 100%);
        border-color: transparent;
    }

    .custom-checkbox input:checked ~ .checkmark::after {
        transform: rotate(45deg) scale(1);
    }

    .item-text {
        flex: 1;
        font-size: 0.9375rem;
        color: var(--gray-700);
    }

    .btn-remove {
        background: transparent;
        border: none;
        color: var(--gray-400);
        cursor: pointer;
        padding: 4px 8px;
        font-size: 0.75rem;
        border-radius: 6px;
        opacity: 0;
        transition: all 0.2s;
    }

    .checklist-item:hover .btn-remove {
        opacity: 1;
    }

    .btn-remove:hover {
        background: var(--warning-soft);
        color: var(--warning);
    }

    .checklist-input-row {
        display: flex;
        gap: 10px;
    }

    .checklist-input-row input {
        flex: 1;
        padding: 12px 14px;
        font-size: 0.9375rem;
    }

    /* Settings */
    .settings-section {
        margin-top: 24px;
    }

    .settings-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 24px;
        cursor: pointer;
        user-select: none;
    }

    .settings-toggle:hover {
        background: rgba(255, 255, 255, 0.95);
    }

    .settings-toggle-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .settings-toggle-left span:first-child {
        font-size: 1.25rem;
    }

    .settings-toggle-left span:last-child {
        font-size: 0.9375rem;
        font-weight: 500;
        color: var(--gray-600);
    }

    .settings-arrow {
        font-size: 0.75rem;
        color: var(--gray-400);
        transition: transform 0.3s var(--ease-out);
    }

    .settings-arrow.open {
        transform: rotate(180deg);
    }

    .settings-content {
        display: none;
        padding: 0 24px 24px;
        animation: fadeSlide 0.3s var(--ease-out);
    }

    @keyframes fadeSlide {
        from {
            opacity: 0;
            transform: translateY(-8px);
        }
    }

    .settings-content.open {
        display: block;
    }

    .settings-divider {
        height: 1px;
        background: var(--gray-100);
        margin: 0 24px 24px;
    }

    .settings-group {
        margin-bottom: 28px;
    }

    .settings-group:last-of-type {
        margin-bottom: 20px;
    }

    .settings-group-title {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 16px;
    }

    .settings-group-title.elsie { color: var(--elsie); }
    .settings-group-title.cade { color: var(--cade); }

    .settings-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 14px;
    }

    .settings-row:last-child {
        margin-bottom: 0;
    }

    .settings-row label {
        font-size: 0.875rem;
        color: var(--gray-600);
        min-width: 180px;
    }

    .settings-row input[type="number"] {
        width: 80px;
        padding: 10px 12px;
        font-size: 0.9375rem;
    }

    .settings-row span {
        font-size: 0.875rem;
        color: var(--gray-400);
    }

    /* Time input with Now button */
    .time-input-row {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .time-input-row .form-input {
        flex: 1;
    }

    .btn-now {
        padding: 12px 14px;
        font-size: 0.8125rem;
        font-weight: 600;
        font-family: inherit;
        color: var(--gray-500);
        background: var(--gray-100);
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all 0.2s var(--ease-out);
        white-space: nowrap;
    }

    .btn-now:hover {
        background: var(--gray-200);
        color: var(--gray-700);
    }

    .btn-now:active {
        transform: scale(0.96);
    }

    .elsie .btn-now:hover {
        background: var(--elsie-soft);
        color: var(--elsie);
    }

    .cade .btn-now:hover {
        background: var(--cade-soft);
        color: var(--cade);
    }

    /* Footer spacer */
    .footer-spacer {
        height: 40px;
    }

    /* Mobile refinements */
    @media (max-width: 640px) {
        body {
            padding: 32px 16px 60px;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 1.75rem;
        }

        .kid-card, .checklist-card {
            padding: 20px;
        }

        .event {
            flex-direction: column;
            gap: 8px;
            padding: 16px 20px;
            padding-top: 20px;
        }

        .event-indicator {
            width: 100%;
            height: 4px;
            left: 0;
            right: 0;
            top: 0;
            bottom: auto;
        }

        .event-time {
            min-width: auto;
        }

        .settings-row {
            flex-wrap: wrap;
        }

        .settings-row label {
            min-width: 100%;
            margin-bottom: 4px;
        }
    }
</style>

</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <div class="header-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        </div>
        <h1>Family Sync</h1>
        <div class="date" id="date-display"></div>
    </div>

<!-- Input Cards -->
<div class="input-grid">
    <div class="glass-card kid-card elsie" id="elsie-card">
        <div class="card-header">
            <div class="card-identity">
                <div class="avatar">üéÄ</div>
                <div class="card-info">
                    <h3>Elsie</h3>
                    <span class="age-badge" id="elsie-age"></span>
                </div>
            </div>
            <label class="toggle">
                <input type="checkbox" id="elsie-toggle" checked>
                <span class="toggle-track"></span>
            </label>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Last Woke Up</label>
                <div class="time-input-row">
                    <input type="time" class="form-input" id="elsie-wake">
                    <button type="button" class="btn-now" onclick="setNow('elsie-wake')">Now</button>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Last Meal</label>
                <div class="time-input-row">
                    <input type="time" class="form-input" id="elsie-eat">
                    <button type="button" class="btn-now" onclick="setNow('elsie-eat')">Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="glass-card kid-card cade" id="cade-card">
        <div class="card-header">
            <div class="card-identity">
                <div class="avatar">ü¶ñ</div>
                <div class="card-info">
                    <h3>Cade</h3>
                    <span class="age-badge" id="cade-age"></span>
                </div>
            </div>
            <label class="toggle">
                <input type="checkbox" id="cade-toggle" checked>
                <span class="toggle-track"></span>
            </label>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Today's Nap Start</label>
                <div class="time-input-row">
                    <input type="time" class="form-input" id="cade-nap-start" value="13:00">
                    <button type="button" class="btn-now" onclick="setNow('cade-nap-start')">Now</button>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Today's Bedtime</label>
                <div class="time-input-row">
                    <input type="time" class="form-input" id="cade-bed" value="20:45">
                    <button type="button" class="btn-now" onclick="setNow('cade-bed')">Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Action Buttons -->
<button class="btn btn-primary" onclick="generateSchedule()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10"/>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
    </svg>
    Update Schedule
</button>
<button class="btn btn-ghost" onclick="resetData()">Clear Saved Data</button>

<!-- Timeline -->
<div class="timeline-section">
    <div class="section-header">
        <span class="section-title">Today's Schedule</span>
        <div class="section-line"></div>
    </div>
    <div id="timeline">
        <div class="timeline-empty">Enter times above to see your schedule</div>
    </div>
</div>

<!-- Checklists -->
<div class="section-header">
    <span class="section-title">Checklists</span>
    <div class="section-line"></div>
</div>

<div class="checklist-grid">
    <div class="glass-card checklist-card elsie">
        <div class="checklist-header">
            <span class="emoji">üéÄ</span>
            <h4>Elsie's Tasks</h4>
        </div>
        <div class="checklist-items" id="elsie-checklist"></div>
        <div class="checklist-input-row">
            <input type="text" class="form-input" id="elsie-new-item" placeholder="Add task...">
            <button class="btn btn-sm btn-elsie" onclick="addChecklistItem('elsie')">Add</button>
        </div>
    </div>

    <div class="glass-card checklist-card cade">
        <div class="checklist-header">
            <span class="emoji">ü¶ñ</span>
            <h4>Cade's Tasks</h4>
        </div>
        <div class="checklist-items" id="cade-checklist"></div>
        <div class="checklist-input-row">
            <input type="text" class="form-input" id="cade-new-item" placeholder="Add task...">
            <button class="btn btn-sm btn-cade" onclick="addChecklistItem('cade')">Add</button>
        </div>
    </div>
</div>

<!-- Settings -->
<div class="glass-card settings-section">
    <div class="settings-toggle" onclick="toggleSettings()">
        <div class="settings-toggle-left">
            <span>‚öôÔ∏è</span>
            <span>Settings</span>
        </div>
        <span class="settings-arrow" id="settings-arrow">‚ñº</span>
    </div>
    <div class="settings-content" id="settings-content">
        <div class="settings-divider"></div>
        <div class="settings-group">
            <div class="settings-group-title elsie">Elsie</div>
            <div class="settings-row">
                <label>Wake window</label>
                <input type="number" class="form-input" id="elsie-wake-min" value="75">
                <span>to</span>
                <input type="number" class="form-input" id="elsie-wake-max" value="120">
                <span>min</span>
            </div>
            <div class="settings-row">
                <label>Feed window</label>
                <input type="number" class="form-input" id="elsie-feed-min" value="120">
                <span>to</span>
                <input type="number" class="form-input" id="elsie-feed-max" value="180">
                <span>min</span>
            </div>
            <div class="settings-row">
                <label>Average nap</label>
                <input type="number" class="form-input" id="elsie-nap-avg" value="90">
                <span>min</span>
            </div>
        </div>
        <div class="settings-group">
            <div class="settings-group-title cade">Cade</div>
            <div class="settings-row">
                <label>Nap duration</label>
                <input type="number" class="form-input" id="cade-nap-dur" value="90">
                <span>min</span>
            </div>
        </div>
        <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
    </div>
</div>

<div class="footer-spacer"></div>

</div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        elsie: {
            dob: new Date("2025-09-30"),
            wakeMin: 75, wakeMax: 120,
            feedMin: 120, feedMax: 180,
            napAvg: 90
        },
        cade: {
            dob: new Date("2023-08-09"),
            lunch: "12:00",
            napDurMin: 90,
            dinner: "18:00"
        }
    };

    // --- LOCALSTORAGE FUNCTIONS ---
    function saveData() {
        const data = {
            elsieWake: document.getElementById('elsie-wake').value,
            elsieEat: document.getElementById('elsie-eat').value,
            cadeNapStart: document.getElementById('cade-nap-start').value,
            cadeBed: document.getElementById('cade-bed').value,
            elsieToggle: document.getElementById('elsie-toggle').checked,
            cadeToggle: document.getElementById('cade-toggle').checked,
            elsieChecklist: getChecklistData('elsie'),
            cadeChecklist: getChecklistData('cade'),
            settings: {
                elsieWakeMin: document.getElementById('elsie-wake-min').value,
                elsieWakeMax: document.getElementById('elsie-wake-max').value,
                elsieFeedMin: document.getElementById('elsie-feed-min').value,
                elsieFeedMax: document.getElementById('elsie-feed-max').value,
                elsieNapAvg: document.getElementById('elsie-nap-avg').value,
                cadeNapDur: document.getElementById('cade-nap-dur').value
            },
            savedDate: new Date().toDateString()
        };
        localStorage.setItem('familySyncDataV2', JSON.stringify(data));
    }

    function getChecklistData(kid) {
        const container = document.getElementById(`${kid}-checklist`);
        const items = [];
        container.querySelectorAll('.checklist-item').forEach(item => {
            items.push({
                text: item.querySelector('.item-text').textContent,
                completed: item.querySelector('input[type="checkbox"]').checked
            });
        });
        return items;
    }

    function loadSavedData() {
        const savedData = localStorage.getItem('familySyncDataV2');
        
        if (savedData) {
            const data = JSON.parse(savedData);
            const savedDate = new Date(data.savedDate);
            const today = new Date();
            
            if (savedDate.toDateString() === today.toDateString()) {
                if (data.elsieWake) document.getElementById('elsie-wake').value = data.elsieWake;
                if (data.elsieEat) document.getElementById('elsie-eat').value = data.elsieEat;
                if (data.cadeNapStart) document.getElementById('cade-nap-start').value = data.cadeNapStart;
                if (data.cadeBed) document.getElementById('cade-bed').value = data.cadeBed;
                
                if (data.elsieToggle !== undefined) document.getElementById('elsie-toggle').checked = data.elsieToggle;
                if (data.cadeToggle !== undefined) document.getElementById('cade-toggle').checked = data.cadeToggle;
                
                if (data.elsieChecklist) loadChecklistData('elsie', data.elsieChecklist);
                if (data.cadeChecklist) loadChecklistData('cade', data.cadeChecklist);
                
                if (data.settings) {
                    document.getElementById('elsie-wake-min').value = data.settings.elsieWakeMin || 75;
                    document.getElementById('elsie-wake-max').value = data.settings.elsieWakeMax || 120;
                    document.getElementById('elsie-feed-min').value = data.settings.elsieFeedMin || 120;
                    document.getElementById('elsie-feed-max').value = data.settings.elsieFeedMax || 180;
                    document.getElementById('elsie-nap-avg').value = data.settings.elsieNapAvg || 90;
                    document.getElementById('cade-nap-dur').value = data.settings.cadeNapDur || 90;
                    applySettings();
                }
                
                generateSchedule();
            } else {
                setDefaultTimes();
            }
        } else {
            setDefaultTimes();
        }
    }

    function loadChecklistData(kid, items) {
        const container = document.getElementById(`${kid}-checklist`);
        container.innerHTML = '';
        items.forEach(item => {
            addChecklistItemWithData(kid, item.text, item.completed);
        });
    }

    function setDefaultTimes() {
        const now = new Date();
        const twoHoursAgo = new Date(now.getTime() - (120 * 60000));
        
        document.getElementById('elsie-wake').value = formatTime(twoHoursAgo);
        document.getElementById('elsie-eat').value = formatTime(twoHoursAgo);
    }

    function resetData() {
        if (confirm('Clear all saved data and reset to defaults?')) {
            localStorage.removeItem('familySyncDataV2');
            setDefaultTimes();
            document.getElementById('cade-nap-start').value = "13:00";
            document.getElementById('cade-bed').value = "20:45";
            document.getElementById('timeline').innerHTML = '<div class="timeline-empty">Enter times above to see your schedule</div>';
            document.getElementById('elsie-checklist').innerHTML = '';
            document.getElementById('cade-checklist').innerHTML = '';
            // Reset toggles and expand cards
            document.getElementById('elsie-toggle').checked = true;
            document.getElementById('cade-toggle').checked = true;
            toggleCardCollapse('elsie', true);
            toggleCardCollapse('cade', true);
        }
    }

    function toggleCardCollapse(kid, isExpanded) {
        const card = document.getElementById(`${kid}-card`);
        if (isExpanded) {
            card.classList.remove('collapsed');
        } else {
            card.classList.add('collapsed');
        }
    }

    // --- INIT ---
    window.onload = function() {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        
        loadSavedData();
        
        document.getElementById('elsie-age').innerText = getAge(CONFIG.elsie.dob);
        document.getElementById('cade-age').innerText = getAge(CONFIG.cade.dob);
        
        document.getElementById('elsie-wake').addEventListener('change', saveData);
        document.getElementById('elsie-eat').addEventListener('change', saveData);
        document.getElementById('cade-nap-start').addEventListener('change', saveData);
        document.getElementById('cade-bed').addEventListener('change', saveData);
        
        document.getElementById('elsie-toggle').addEventListener('change', function() {
            toggleCardCollapse('elsie', this.checked);
            saveData();
        });
        document.getElementById('cade-toggle').addEventListener('change', function() {
            toggleCardCollapse('cade', this.checked);
            saveData();
        });
        
        // Apply initial collapse state based on toggle values
        toggleCardCollapse('elsie', document.getElementById('elsie-toggle').checked);
        toggleCardCollapse('cade', document.getElementById('cade-toggle').checked);
        
        document.getElementById('elsie-new-item').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addChecklistItem('elsie');
        });
        document.getElementById('cade-new-item').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addChecklistItem('cade');
        });
    };

    // --- CORE LOGIC ---
    function generateSchedule() {
        const timeline = document.getElementById('timeline');
        timeline.innerHTML = "";

        let events = [];

        const elsieActive = document.getElementById('elsie-toggle').checked;
        const cadeActive = document.getElementById('cade-toggle').checked;

        const elsieWakeStr = document.getElementById('elsie-wake').value;
        const elsieEatStr = document.getElementById('elsie-eat').value;
        const cadeNapStr = document.getElementById('cade-nap-start').value;
        const cadeBedStr = document.getElementById('cade-bed').value;

        if (elsieActive) {
            const elsieNapStart = addMinutes(elsieWakeStr, CONFIG.elsie.wakeMin);
            const elsieNapEndWindow = addMinutes(elsieWakeStr, CONFIG.elsie.wakeMax);
            const elsieFeedStart = addMinutes(elsieEatStr, CONFIG.elsie.feedMin);
            const elsieFeedEnd = addMinutes(elsieEatStr, CONFIG.elsie.feedMax);

            events.push({
                time: elsieNapStart,
                title: "Elsie: Nap Window Opens",
                sub: `Ideally asleep by ${convertTo12Hour(elsieNapEndWindow)}. Keep upright if refluxy.`,
                type: "elsie",
                rawTime: getMinutes(elsieNapStart)
            });

            events.push({
                time: elsieFeedStart,
                title: "Elsie: Feed Due",
                sub: `Must eat by ${convertTo12Hour(elsieFeedEnd)}. If napping, feed upon waking.`,
                type: "elsie",
                rawTime: getMinutes(elsieFeedStart)
            });
        }

        if (cadeActive) {
            const cadeLunch = CONFIG.cade.lunch;
            const cadeNapEnd = addMinutes(cadeNapStr, CONFIG.cade.napDurMin);
            const cadeDinner = CONFIG.cade.dinner;

            events.push({ time: cadeLunch, title: "Cade: Lunch", sub: "Solid food meal", type: "cade", rawTime: getMinutes(cadeLunch) });
            events.push({ time: cadeNapStr, title: "Cade: Nap Starts", sub: "Wind down with a book", type: "cade", rawTime: getMinutes(cadeNapStr) });
            events.push({ time: cadeNapEnd, title: "Cade: Wakes (Approx)", sub: "Offer snack immediately", type: "cade", rawTime: getMinutes(cadeNapEnd) });
            events.push({ time: cadeDinner, title: "Cade: Dinner", sub: "Family time", type: "cade", rawTime: getMinutes(cadeDinner) });
            events.push({ time: cadeBedStr, title: "Cade: Bedtime", sub: "Lights out", type: "cade", rawTime: getMinutes(cadeBedStr) });
        }

        if (elsieActive && cadeActive) {
            const elsieNapStart = addMinutes(elsieWakeStr, CONFIG.elsie.wakeMin);
            const eNapStartVal = getMinutes(elsieNapStart);
            const eNapEndVal = eNapStartVal + CONFIG.elsie.napAvg;
            const cNapStartVal = getMinutes(cadeNapStr);
            const cadeNapEnd = addMinutes(cadeNapStr, CONFIG.cade.napDurMin);
            const cNapEndVal = getMinutes(cadeNapEnd);

            const overlapStart = Math.max(eNapStartVal, cNapStartVal);
            const overlapEnd = Math.min(eNapEndVal, cNapEndVal);

            if (overlapStart < overlapEnd) {
                events.push({
                    time: minsToTime(overlapStart),
                    title: "‚ú® Golden Hour",
                    sub: `Both kids likely sleeping until ${convertTo12Hour(minsToTime(overlapEnd))}. Take a break!`,
                    type: "golden",
                    rawTime: overlapStart
                });
            }

            const cLunchVal = getMinutes(CONFIG.cade.lunch);
            
            if (Math.abs(eNapStartVal - cLunchVal) < 30) {
                events.push({
                    time: minsToTime(eNapStartVal),
                    title: "‚ö†Ô∏è Zone Defense Needed",
                    sub: "Elsie needs to sleep during Cade's lunch. One parent on each kid.",
                    type: "warning",
                    rawTime: eNapStartVal - 1
                });
            }
        }

        events.sort((a, b) => a.rawTime - b.rawTime);
        
        if (events.length === 0) {
            timeline.innerHTML = '<div class="timeline-empty">Toggle on a child to see their schedule</div>';
            return;
        }
        
        events.forEach((ev, index) => {
            const html = `
                <div class="event ${ev.type}" style="animation-delay: ${index * 0.08}s">
                    <div class="event-indicator"></div>
                    <div class="event-time">${convertTo12Hour(ev.time)}</div>
                    <div class="event-content">
                        <div class="event-title">${ev.title}</div>
                        <div class="event-subtitle">${ev.sub}</div>
                    </div>
                </div>
            `;
            timeline.innerHTML += html;
        });
        
        saveData();
    }

    // --- CHECKLIST FUNCTIONS ---
    function addChecklistItem(kid) {
        const input = document.getElementById(`${kid}-new-item`);
        const text = input.value.trim();
        if (!text) return;
        
        addChecklistItemWithData(kid, text, false);
        input.value = '';
        saveData();
    }

    function addChecklistItemWithData(kid, text, completed) {
        const container = document.getElementById(`${kid}-checklist`);
        const item = document.createElement('div');
        item.className = 'checklist-item' + (completed ? ' completed' : '');
        item.innerHTML = `
            <label class="custom-checkbox">
                <input type="checkbox" ${completed ? 'checked' : ''} onchange="toggleChecklistItem(this)">
                <span class="checkmark"></span>
            </label>
            <span class="item-text">${text}</span>
            <button class="btn-remove" onclick="deleteChecklistItem(this)">Remove</button>
        `;
        container.appendChild(item);
    }

    function toggleChecklistItem(checkbox) {
        const item = checkbox.closest('.checklist-item');
        if (checkbox.checked) {
            item.classList.add('completed');
        } else {
            item.classList.remove('completed');
        }
        saveData();
    }

    function deleteChecklistItem(btn) {
        btn.closest('.checklist-item').remove();
        saveData();
    }

    // --- SETTINGS FUNCTIONS ---
    function toggleSettings() {
        const content = document.getElementById('settings-content');
        const arrow = document.getElementById('settings-arrow');
        content.classList.toggle('open');
        arrow.classList.toggle('open');
    }

    function saveSettings() {
        applySettings();
        saveData();
        alert('Settings saved! Click "Update Schedule" to apply changes.');
    }

    function applySettings() {
        CONFIG.elsie.wakeMin = parseInt(document.getElementById('elsie-wake-min').value);
        CONFIG.elsie.wakeMax = parseInt(document.getElementById('elsie-wake-max').value);
        CONFIG.elsie.feedMin = parseInt(document.getElementById('elsie-feed-min').value);
        CONFIG.elsie.feedMax = parseInt(document.getElementById('elsie-feed-max').value);
        CONFIG.elsie.napAvg = parseInt(document.getElementById('elsie-nap-avg').value);
        CONFIG.cade.napDurMin = parseInt(document.getElementById('cade-nap-dur').value);
    }

    // --- UTILS ---
    function setNow(inputId) {
        const now = new Date();
        document.getElementById(inputId).value = formatTime(now);
        saveData();
    }

    function getMinutes(timeStr) {
        const [h, m] = timeStr.split(':').map(Number);
        return (h * 60) + m;
    }
    
    function minsToTime(totalMins) {
        let h = Math.floor(totalMins / 60);
        let m = totalMins % 60;
        if (h >= 24) h -= 24;
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
    }

    function addMinutes(timeStr, minsToAdd) {
        let total = getMinutes(timeStr) + minsToAdd;
        return minsToTime(total);
    }

    function convertTo12Hour(timeStr) {
        let [h, m] = timeStr.split(':');
        h = parseInt(h);
        const suffix = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return `${h}:${m} ${suffix}`;
    }

    function getAge(birthDate) {
        const today = new Date();
        let months = (today.getFullYear() - birthDate.getFullYear()) * 12;
        months -= birthDate.getMonth();
        months += today.getMonth();
        if (today.getDate() < birthDate.getDate()) months--;
        const years = Math.floor(months / 12);
        const remainingMonths = months % 12;
        if (years > 0) return `${years}y ${remainingMonths}m`;
        return `${months}mo`;
    }

    function formatTime(date) {
        return date.toTimeString().substring(0,5);
    }
</script>
